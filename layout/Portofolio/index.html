<script>
 function showPopup() {
    document.getElementById("popup").style.display = "block";
  }
 document.addEventListener("DOMContentLoaded", function () {
  const buttons = document.querySelectorAll(".button-design");
  const items = document.querySelectorAll(".filter-item");

  buttons.forEach(button => {
    button.addEventListener("click", () => {
      const filter = button.querySelector("a").textContent.toLowerCase();
      items.forEach(item => {
        item.classList.remove("show"); // Reset dulu sebelum di-apply
        item.style.display = "none"; // Untuk memaksa reflow, agar animasi bekerja

        if (filter === "all") {
          setTimeout(() => {
            item.style.display = "block";
            item.classList.add("show");
          }, 10); // Sedikit delay agar transisi berjalan
        } else {
          if (item.classList.contains(filter)) {
            setTimeout(() => {
              item.style.display = "block";
              item.classList.add("show");
            }, 10);
          }
        }
      });
    });
  });
});

</script>
